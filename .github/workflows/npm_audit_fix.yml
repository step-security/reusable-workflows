name: NPM Audit Fix and PR

on:
  workflow_call:
    inputs:
      base_branch:
        required: false
        type: string
        default: "main"
      pr_title:
        required: false
        type: string
        default: "fix: Apply npm audit fix"
      pr_body:
        required: false
        type: string
        default: "This PR applies security updates via `npm audit fix`."

permissions:
  contents: write
  pull-requests: write

jobs:
  audit-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full commit history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run npm audit fix
        run: npm audit fix || echo "No fixes needed"

      - name: Check for changes
        id: check_changes
        run: |
          git add .
          if git diff --cached --exit-code; then
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Configure Git
        if: env.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Branch Without Rebase
        if: env.changes == 'true'
        run: |
          BRANCH_NAME="npm-audit-fix-$(date +'%Y-%m-%d-%H-%M-%S')"
          git checkout -b "$BRANCH_NAME"
          git commit -m "fix: apply npm audit fix"
          git push --force origin "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request (Without Rebase)
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.branch_name }}
          base: ${{ inputs.base_branch }}
          title: ${{ inputs.pr_title }}
          body: ${{ inputs.pr_body }}
          labels: "dependencies, security"
          delete-branch: false
          branch-suffix: short-commit-hash  # Prevents automatic rebase
          commit-message: "fix: apply npm audit fix"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          draft: false
          maintainer-can-modify: true
